{% extends "layout.html" %}
{% block body %}
<h4>Results: </h4>
<ul class="posts">
    {% for row in queryresults %}
        {% if  searchobj == "Movie" %}
        <li>
            <a href="{{ url_for('movie', movie_id=row.movieID) }}">{{ row.title }}</a>
            <b>{{ row.year }}</b><br>
            {{ row.text }}<br>
        </li>
        {% else %}
        <li>
            <a href="{{ url_for('profile', username=row.username) }}">{{ row.username }}</a><br>
        </li>
        {% endif %}
    {% else %}
    <p>No Results!</p>
    {% endfor %}
</ul>
{% endblock %}
